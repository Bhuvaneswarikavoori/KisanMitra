<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mitra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-header">
            <span class="material-icons logo-icon">agriculture</span>
            <h1 data-translate-key="kisan_mitra"></h1>
            <p data-translate-key="your_agri_assistant"></p>
        </div>
        <div class="login-form">
            <label for="phone" data-translate-key="enter_phone"></label>
            <input type="tel" id="phone" value="9876543210" data-translate-placeholder-key="phone_placeholder">
            <button id="login-btn" data-translate-key="login"></button>
        </div>
        <div class="language-selector">
            <button id="lang-en-btn">English</button>
            <button id="lang-te-btn" class="active">తెలుగు</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <header class="app-header">
            <h2 id="welcome-message"></h2>
        </header>
        <main class="screen-content">
            <div id="weather-card-container">
            </div>
            <div class="card" id="financial-card">
                <h3 data-translate-key="financial_summary"></h3>
                <div class="financial-display-flex">
                    <div id="pie-chart-container">
                    </div>
                    <div id="financial-summary-text">
                    </div>
                </div>
            </div>
            <div id="summary-cards-container">
            </div>
        </main>
    </div>

    <div id="my-farm-screen" class="screen">
        <header class="app-header"><h2 data-translate-key="my_farm"></h2></header>
        <main id="my-farm-content" class="screen-content"></main>
    </div>

    <div id="farm-chat-screen" class="screen">
        <header class="app-header chat-header">
            <span class="material-icons" id="back-from-chat-btn">arrow_back</span>
            <h2 id="chat-title"></h2>
        </header>
        <main id="chat-log" class="screen-content"></main>
    </div>

    <div id="hire-screen" class="screen">
        <header class="app-header"><h2 data-translate-key="services_equipment"></h2></header>
        <div class="tabs four-tabs">
            <button class="tab-btn active" data-filter="my-labour-posts" data-translate-key="my_labour_posts"></button>
            <button class="tab-btn" data-filter="my-equipment-posts" data-translate-key="my_equipment_posts"></button>
            <button class="tab-btn" data-filter="other-labour-posts" data-translate-key="other_labour_posts"></button>
            <button class="tab-btn" data-filter="other-equipment-posts" data-translate-key="other_equipment_posts"></button>
        </div>
        <main id="hire-content" class="screen-content with-tabs"></main>
    </div>

    <div id="market-prices-screen" class="screen">
        <header class="app-header">
            <h2 data-translate-key="market_prices"></h2>
            <div class="header-filters">
                <button class="filter-btn active" data-sort="price" data-translate-key="sort_by_price"></button>
                <button class="filter-btn" data-sort="market" data-translate-key="sort_by_market"></button>
            </div>
        </header>
        <main id="market-prices-content" class="screen-content with-tabs"></main>
    </div>

    <div id="schemes-screen" class="screen">
        <header class="app-header"><h2 data-translate-key="govt_schemes"></h2></header>
        <main id="schemes-content" class="screen-content"></main>
    </div>

    <div id="profile-screen" class="screen">
        <header class="app-header"><h2 data-translate-key="my_profile"></h2></header>
        <main id="profile-content" class="screen-content"></main>
    </div>

    <nav id="bottom-nav">
        <button class="nav-btn active" data-screen="home-screen">
            <span class="material-icons">home</span>
            <span data-translate-key="nav_home"></span>
        </button>
        <button class="nav-btn" data-screen="my-farm-screen">
            <span class="material-icons">grass</span>
            <span data-translate-key="nav_my_farm"></span>
        </button>
        <button class="nav-btn" data-screen="hire-screen">
            <span class="material-icons">engineering</span>
            <span data-translate-key="nav_services"></span>
        </button>
        <button class="nav-btn" data-screen="schemes-screen">
            <span class="material-icons">account_balance</span>
            <span data-translate-key="nav_schemes"></span>
        </button>
        <button class="nav-btn" data-screen="profile-screen">
            <span class="material-icons">person</span>
            <span data-translate-key="nav_profile"></span>
        </button>
    </nav>
</div>

<script src="app.js"></script>
</body>
</html>
