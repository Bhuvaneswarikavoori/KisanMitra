<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mitra Wireframe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-header">
            <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-farmer-farm-flaticons-lineal-color-flat-icons-3.png" alt="Kisan Mitra Logo"/>
            <h1>కిసాన్ మిత్ర</h1>
            <p>మీ వ్యవసాయ సహాయకుడు</p>
        </div>
        <div class="login-form">
            <label for="phone">మీ ఫోన్ నంబర్ ఎంటర్ చేయండి</label>
            <input type="tel" id="phone" value="9876543210" placeholder="e.g., 9876543210">
            <button id="login-btn">లాగిన్</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <header class="app-header">
            <h2 id="welcome-message"></h2>
        </header>
        <main id="home-content" class="screen-content"></main>
    </div>

    <div id="my-farm-screen" class="screen">
        <header class="app-header"><h2>నా పొలం</h2></header>
        <main id="my-farm-content" class="screen-content"></main>
    </div>

    <div id="farm-chat-screen" class="screen">
        <header class="app-header chat-header">
            <span class="material-icons" id="back-to-farm">arrow_back</span>
            <h2 id="chat-title"></h2>
        </header>
        <main id="chat-log" class="screen-content"></main>
        <div id="chat-input-area"></div>
    </div>

    <div id="marketplace-screen" class="screen">
        <header class="app-header"><h2>మార్కెట్ ప్లేస్</h2></header>
        <main id="marketplace-content" class="screen-content"></main>
    </div>

    <div id="profile-screen" class="screen">
        <header class="app-header"><h2>నా ప్రొఫైల్</h2></header>
        <main id="profile-content" class="screen-content"></main>
    </div>


    <nav id="bottom-nav">
        <button class="nav-btn active" data-screen="home-screen">
            <span class="material-icons">home</span>
            <span>హోమ్</span>
        </button>
        <button class="nav-btn" data-screen="my-farm-screen">
            <span class="material-icons">grass</span>
            <span>నా పొలం</span>
        </button>
        <button class="nav-btn" data-screen="marketplace-screen">
            <span class="material-icons">storefront</span>
            <span>మార్కెట్</span>
        </button>
        <button class="nav-btn" data-screen="profile-screen">
            <span class="material-icons">person</span>
            <span>ప్రొఫైల్</span>
        </button>
    </nav>
</div>

<script src="app.js"></script>
</body>
</html>
