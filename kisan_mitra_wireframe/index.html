<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mitra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-header">
            <span class="material-icons logo-icon">agriculture</span>
            <h1>కిసాన్ మిత్ర</h1>
            <p>మీ వ్యవసాయ సహాయకుడు</p>
        </div>
        <div class="login-form">
            <label for="phone">మీ ఫోన్ నంబర్ ఎంటర్ చేయండి</label>
            <input type="tel" id="phone" value="9876543210" placeholder="e.g., 9876543210">
            <button id="login-btn">లాగిన్</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <header class="app-header">
            <h2 id="welcome-message"></h2>
        </header>
        <main class="screen-content">
            <div id="weather-card-container">
                <div class="card weather-card">
                    <div>
                        <h3>గుంటూరు</h3>
                        <p>34°C, ఎండగా ఉంది</p>
                    </div>
                    <span class="material-icons">wb_sunny</span>
                </div>
            </div>
            <div class="card" id="financial-card">
                <h3>ఆర్థిక సారాంశం</h3>
                <div class="financial-display-flex">
                    <div id="pie-chart-container">
                    </div>
                    <div id="financial-summary-text">
                    </div>
                </div>
            </div>
            <div id="summary-cards-container">
            </div>
        </main>
    </div>

    <div id="my-farm-screen" class="screen">
        <header class="app-header"><h2>నా వ్యవసాయం</h2></header>
        <main id="my-farm-content" class="screen-content"></main>
    </div>

    <div id="farm-chat-screen" class="screen">
        <header class="app-header chat-header">
            <span class="material-icons" id="back-from-chat-btn">arrow_back</span>
            <h2 id="chat-title"></h2>
        </header>
        <main id="chat-log" class="screen-content"></main>
    </div>

    <div id="hire-screen" class="screen">
        <header class="app-header"><h2>సేవలు & పరికరాలు</h2></header>
        <div class="tabs four-tabs">
            <button class="tab-btn active" data-filter="my-labour-posts">నా కూలీల పోస్టులు</button>
            <button class="tab-btn" data-filter="my-equipment-posts">నా పరికరాల పోస్టులు</button>
            <button class="tab-btn" data-filter="other-labour-posts">ఇతర కూలీల పనులు</button>
            <button class="tab-btn" data-filter="other-equipment-posts">ఇతర పరికరాల పనులు</button>
        </div>
        <main id="hire-content" class="screen-content with-tabs"></main>
    </div>

    <div id="market-prices-screen" class="screen">
        <header class="app-header">
            <h2>మార్కెట్ ధరలు</h2>
            <div class="header-filters">
                <button class="filter-btn active" data-sort="price">ధర ప్రకారం</button>
                <button class="filter-btn" data-sort="market">మార్కెట్ ప్రకారం</button>
            </div>
        </header>
        <main id="market-prices-content" class="screen-content with-tabs"></main>
    </div>

    <div id="schemes-screen" class="screen">
        <header class="app-header"><h2>ప్రభుత్వ పథకాలు</h2></header>
        <main id="schemes-content" class="screen-content"></main>
    </div>

    <div id="profile-screen" class="screen">
        <header class="app-header"><h2>నా ప్రొఫైల్</h2></header>
        <main id="profile-content" class="screen-content"></main>
    </div>

    <nav id="bottom-nav">
        <button class="nav-btn active" data-screen="home-screen">
            <span class="material-icons">home</span>
            <span>హోమ్</span>
        </button>
        <button class="nav-btn" data-screen="my-farm-screen">
            <span class="material-icons">grass</span>
            <span>నా పొలం</span>
        </button>
        <button class="nav-btn" data-screen="hire-screen">
            <span class="material-icons">engineering</span>
            <span>సేవలు</span>
        </button>
        <button class="nav-btn" data-screen="schemes-screen">
            <span class="material-icons">account_balance</span>
            <span>పథకాలు</span>
        </button>
        <button class="nav-btn" data-screen="profile-screen">
            <span class="material-icons">person</span>
            <span>ప్రొఫైల్</span>
        </button>
    </nav>
</div>

<script src="app.js"></script>
</body>
</html>
